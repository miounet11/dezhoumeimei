<body>
    <div class="container">
        <h1>üé≤ Âæ∑Â∑ûÊâëÂÖãAIËÆ≠ÁªÉ‰∏≠ÂøÉ</h1>
        <p class="subtitle">‰∏éÊô∫ËÉΩAIÂØπÊàòÔºåÂÆûÊó∂Ëé∑ÂæóGTOÁ≠ñÁï•ÂèçÈ¶àÔºåÊèêÂçá‰Ω†ÁöÑÁâåÊäÄ</p>
        
        <!-- ËÆ≠ÁªÉÁªüËÆ° -->
        <div class="stats-grid">
            <div class="stat-card">

        <!-- Ê∏∏ÊàèÂå∫Âüü -->

            <!-- Ê∏∏ÊàèÁïåÈù¢ -->
            <div id="gameScreen" style="display: none;">
                <!-- ÁâåÊ°å -->
                <div class="poker-table">
                    <!-- ÂÖ¨ÂÖ±Áâå -->
                    <div class="community-cards">
                        <div class="phase-indicator" id="gamePhase">Á≠âÂæÖÂºÄÂßã</div>
                        <div class="pot-size">Â∫ïÊ±†: <span id="potSize">0</span></div>
                        <div class="cards-container" id="communityCards">
                            <!-- ÂÖ¨ÂÖ±ÁâåÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                        </div>
                    </div>
                    
                    <!-- Áé©ÂÆ∂Â∫ß‰Ωç -->
                    <div class="players-grid" id="playersGrid">
                        <!-- Áé©ÂÆ∂Â∫ß‰ΩçÂ∞ÜÂú®ËøôÈáåÁîüÊàê -->
                    </div>
                </div>
                
                <!-- Ê∂àÊÅØÊèêÁ§∫ -->
                <div id="messageArea"></div>
                
                <!-- GTOÂèçÈ¶à -->
                <div id="gtoFeedback" style="display: none;"></div>
                
                <!-- Êìç‰ΩúÈù¢Êùø -->
                <div id="actionPanel" class="action-panel" style="display: none;">
                    <div class="action-title">ËΩÆÂà∞‰Ω†‰∫ÜÔºÅËØ∑ÈÄâÊã©Êìç‰ΩúÔºö</div>
                    <div class="action-buttons">
                        <button class="action-btn btn-fold" onclick="selectAction('FOLD')">ÂºÉÁâå</button>
                        <button class="action-btn btn-check" onclick="selectAction('CHECK')">ËøáÁâå</button>
                        <button class="action-btn btn-call" onclick="selectAction('CALL')">Ë∑üÊ≥®</button>
                        <button class="action-btn btn-bet" onclick="selectAction('BET')">‰∏ãÊ≥®</button>
                        <button class="action-btn btn-raise" onclick="selectAction('RAISE')">Âä†Ê≥®</button>
                        <button class="action-btn btn-allin" onclick="selectAction('ALL_IN')">ÂÖ®‰∏ã</button>
                    </div>
                    
                    <div id="betControls" class="bet-slider" style="display: none;">
                        <label>‰∏ãÊ≥®ÈáëÈ¢ù: <span id="betAmount">0</span></label>
                        <input type="range" id="betSlider" min="0" max="200" value="0" oninput="updateBetAmount(this.value)">
                        <div class="bet-presets">
                            <button class="preset-btn" onclick="setBetPreset(0.33)">1/3Â∫ïÊ±†</button>
                            <button class="preset-btn" onclick="setBetPreset(0.5)">1/2Â∫ïÊ±†</button>
                            <button class="preset-btn" onclick="setBetPreset(0.75)">3/4Â∫ïÊ±†</button>
                            <button class="preset-btn" onclick="setBetPreset(1)">Â∫ïÊ±†</button>
                        </div>
                    </div>
                    
                    <button class="confirm-btn" onclick="confirmAction()">Á°ÆËÆ§Êìç‰Ωú</button>
                </div>

    <script>
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState = {
            players: [],
            communityCards: [],
            pot: 0,
            currentBet: 0,
            gamePhase: 'PREFLOP',
            isHeroTurn: false,
            heroPosition: 2
        };
        
        let selectedAction = '';
        let betAmount = 0;
        let stats = {
            handsPlayed: 0,
            correctDecisions: 0,
            totalEVLoss: 0,
            winnings: 0
        };
        
        // ÂºÄÂßãÊñ∞Ê∏∏Êàè
        function startNewGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            // ÂàùÂßãÂåñÁé©ÂÆ∂
            initializePlayers();
            
            // ÂºÄÂßãÊñ∞ÊâãÁâå
            startNewHand();
        }
        
        // ÂàùÂßãÂåñÁé©ÂÆ∂
        function initializePlayers() {
            const playerTypes = ['Á¥ßÂá∂Âûã', 'ÊùæÂá∂Âûã', 'Â≤©Áü≥Âûã', 'È±ºÂûã', 'GTOÂûã', 'Ê†áÂáÜÂûã'];
            const positions = ['UTG', 'UTG+1', 'MP', 'CO', 'BTN', 'SB'];
            
            gameState.players = [];
            for (let i = 0; i < 6; i++) {
                gameState.players.push({
                    id: `player-${i}`,
                    name: i === gameState.heroPosition ? '‰Ω†' : playerTypes[i],
                    position: positions[i],
                    chips: 200,
                    cards: [],
                    folded: false,
                    currentBet: 0,
                    isHero: i === gameState.heroPosition
                });
            }
            
            renderPlayers();
        }
        
        // ÂºÄÂßãÊñ∞ÊâãÁâå
        function startNewHand() {
            // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
            gameState.communityCards = [];
            gameState.pot = 0;
            gameState.currentBet = 2; // Â§ßÁõ≤Ê≥®
            gameState.gamePhase = 'PREFLOP';
            
            // ÈáçÁΩÆÁé©ÂÆ∂Áä∂ÊÄÅ
            gameState.players.forEach(player => {
                player.folded = false;
                player.currentBet = 0;
                player.cards = generateRandomCards(2);
            });
            
            // ËÆæÁΩÆÁõ≤Ê≥®
            gameState.players[4].currentBet = 1; // SB
            gameState.players[5].currentBet = 2; // BB
            gameState.pot = 3;
            
            showMessage('Êñ∞ÁöÑ‰∏ÄÊâãÁâåÂºÄÂßãÔºÅ');
            updateDisplay();
            
            // ÂºÄÂßãË°åÂä®
            setTimeout(() => processNextAction(), 1000);
        }
        
        // ÁîüÊàêÈöèÊú∫Áâå
        function generateRandomCards(count) {
            const ranks = ['2', '3', '4', '5', '6', '7', '8', '9', 'T', 'J', 'Q', 'K', 'A'];
            const suits = ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'];
            const cards = [];
            
            for (let i = 0; i < count; i++) {
                const rank = ranks[Math.floor(Math.random() * ranks.length)];
                const suit = suits[Math.floor(Math.random() * suits.length)];
                cards.push({ rank, suit });
            }
            
            return cards;
        }
        
        // Â§ÑÁêÜ‰∏ã‰∏Ä‰∏™Ë°åÂä®
        function processNextAction() {
            // Ê£ÄÊü•ÊòØÂê¶Â∫îËØ•ËøõÂÖ•‰∏ã‰∏ÄÈò∂ÊÆµ
            if (shouldAdvancePhase()) {
                advancePhase();
                return;
            }
            
            // ÊâæÂà∞‰∏ã‰∏Ä‰∏™Ë°åÂä®Áé©ÂÆ∂
            const activePlayer = getNextActivePlayer();
            if (!activePlayer) {
                showdown();
                return;
            }
            
            if (activePlayer.isHero) {
                // Áé©ÂÆ∂ÂõûÂêà
                gameState.isHeroTurn = true;
                document.getElementById('actionPanel').style.display = 'block';
                showMessage('ËΩÆÂà∞‰Ω†‰∫ÜÔºÅËØ∑ÈÄâÊã©‰Ω†ÁöÑÊìç‰Ωú„ÄÇ');
            } else {
                // AIÂõûÂêà
                setTimeout(() => processAIAction(activePlayer), 1000);
            }
            
            updateDisplay();
        }
        
        // AIË°åÂä®
        function processAIAction(player) {
            const actions = ['FOLD', 'CHECK', 'CALL', 'RAISE'];
            const randomAction = actions[Math.floor(Math.random() * actions.length)];
            
            let message = '';
            
            switch(randomAction) {
                case 'FOLD':
                    player.folded = true;
                    message = `${player.name} ÂºÉÁâå`;
                    break;
                case 'CHECK':
                    if (gameState.currentBet === player.currentBet) {
                        message = `${player.name} ËøáÁâå`;
                    } else {
                        // Êîπ‰∏∫Ë∑üÊ≥®
                        const callAmount = gameState.currentBet - player.currentBet;
                        player.chips -= callAmount;
                        player.currentBet = gameState.currentBet;
                        gameState.pot += callAmount;
                        message = `${player.name} Ë∑üÊ≥® ${callAmount}`;
                    }
                    break;
                case 'CALL':
                    const callAmount = gameState.currentBet - player.currentBet;
                    player.chips -= callAmount;
                    player.currentBet = gameState.currentBet;
                    gameState.pot += callAmount;
                    message = `${player.name} Ë∑üÊ≥® ${callAmount}`;
                    break;
                case 'RAISE':
                    const raiseAmount = gameState.currentBet * 2;
                    player.chips -= raiseAmount;
                    player.currentBet += raiseAmount;
                    gameState.currentBet = player.currentBet;
                    gameState.pot += raiseAmount;
                    message = `${player.name} Âä†Ê≥®Âà∞ ${player.currentBet}`;
                    break;
            }
            
            showMessage(message);
            updateDisplay();
            
            setTimeout(() => processNextAction(), 1500);
        }
        
        // ÈÄâÊã©Êìç‰Ωú
        function selectAction(action) {
            selectedAction = action;
            
            // ÊòæÁ§∫‰∏ãÊ≥®ÊéßÂà∂
            if (action === 'BET' || action === 'RAISE') {
                document.getElementById('betControls').style.display = 'block';
                const hero = gameState.players[gameState.heroPosition];
                document.getElementById('betSlider').max = hero.chips;
                document.getElementById('betSlider').min = gameState.currentBet * 2;
                updateBetAmount(gameState.currentBet * 2);
            } else {
                document.getElementById('betControls').style.display = 'none';
            }
        }
        
        // Êõ¥Êñ∞‰∏ãÊ≥®ÈáëÈ¢ù
        function updateBetAmount(value) {
            betAmount = parseInt(value);
            document.getElementById('betAmount').textContent = betAmount;
        }
        
        // ËÆæÁΩÆ‰∏ãÊ≥®È¢ÑËÆæ
        function setBetPreset(multiplier) {
            const amount = Math.floor(gameState.pot * multiplier);
            document.getElementById('betSlider').value = amount;
            updateBetAmount(amount);
        }
        
        // Á°ÆËÆ§Êìç‰Ωú
        function confirmAction() {
            const hero = gameState.players[gameState.heroPosition];
            let message = '';
            
            switch(selectedAction) {
                case 'FOLD':
                    hero.folded = true;
                    message = '‰Ω†ÂºÉÁâå‰∫Ü';
                    break;
                case 'CHECK':
                    message = '‰Ω†ËøáÁâå';
                    break;
                case 'CALL':
                    const callAmount = gameState.currentBet - hero.currentBet;
                    hero.chips -= callAmount;
                    hero.currentBet = gameState.currentBet;
                    gameState.pot += callAmount;
                    message = `‰Ω†Ë∑üÊ≥® ${callAmount}`;
                    break;
                case 'BET':
                case 'RAISE':
                    hero.chips -= betAmount;
                    hero.currentBet += betAmount;
                    gameState.currentBet = hero.currentBet;
                    gameState.pot += betAmount;
                    message = `‰Ω†${selectedAction === 'BET' ? '‰∏ãÊ≥®' : 'Âä†Ê≥®'} ${betAmount}`;
                    break;
                case 'ALL_IN':
                    gameState.pot += hero.chips;
                    hero.currentBet += hero.chips;
                    gameState.currentBet = Math.max(gameState.currentBet, hero.currentBet);
                    hero.chips = 0;
                    message = '‰Ω†ÂÖ®‰∏ã‰∫ÜÔºÅ';
                    break;
            }
            
            // ÊòæÁ§∫GTOÂèçÈ¶à
            showGTOFeedback(selectedAction);
            
            // Êõ¥Êñ∞ÁªüËÆ°
            stats.handsPlayed++;
            updateStats();
            
            showMessage(message);
            document.getElementById('actionPanel').style.display = 'none';
            gameState.isHeroTurn = false;
            
            updateDisplay();
            
            setTimeout(() => processNextAction(), 1500);
        }
        
        // ÊòæÁ§∫GTOÂèçÈ¶à
        function showGTOFeedback(action) {
            const isCorrect = Math.random() > 0.5; // ÁÆÄÂåñÔºöÈöèÊú∫Âà§Êñ≠ÊòØÂê¶Ê≠£Á°Æ
            const optimalAction = isCorrect ? action : 'CHECK';
            const equity = Math.floor(Math.random() * 100);
            const potOdds = Math.floor(gameState.currentBet / (gameState.pot + gameState.currentBet) * 100);
            
            if (isCorrect) {
                stats.correctDecisions++;
            } else {
                stats.totalEVLoss += Math.random() * 5;
            }
            
            const feedbackHTML = `
                <div class="gto-feedback ${isCorrect ? 'correct' : ''}">
                    <div class="gto-title">GTOÂàÜÊûê</div>
                    <div class="gto-message">
                        ${isCorrect ? '‚úÖ Ê≠£Á°ÆÔºÅËøôÊòØGTOÊé®ËçêÁöÑÊâìÊ≥ï„ÄÇ' : `‚ö†Ô∏è GTOÂª∫ËÆÆ${translateAction(optimalAction)}„ÄÇ`}
                    </div>
                    <div class="gto-stats">
                        <div class="gto-stat">
                            <div class="gto-stat-label">‰Ω†ÁöÑÂä®‰Ωú</div>
                            <div class="gto-stat-value">${translateAction(action)}</div>
                        </div>
                        <div class="gto-stat">
                            <div class="gto-stat-label">ÊúÄ‰ºòÂä®‰Ωú</div>
                            <div class="gto-stat-value">${translateAction(optimalAction)}</div>
                        </div>
                        <div class="gto-stat">
                            <div class="gto-stat-label">ËÉúÁéá</div>
                            <div class="gto-stat-value">${equity}%</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('gtoFeedback').innerHTML = feedbackHTML;
            document.getElementById('gtoFeedback').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('gtoFeedback').style.display = 'none';
            }, 5000);
        }
        
        // ÁøªËØëÂä®‰Ωú
        function translateAction(action) {
            const translations = {
                'FOLD': 'ÂºÉÁâå',
                'CHECK': 'ËøáÁâå',
                'CALL': 'Ë∑üÊ≥®',
                'BET': '‰∏ãÊ≥®',
                'RAISE': 'Âä†Ê≥®',
                'ALL_IN': 'ÂÖ®‰∏ã'
            };
            return translations[action] || action;
        }
        
        // Ê£ÄÊü•ÊòØÂê¶Â∫îËØ•ËøõÂÖ•‰∏ã‰∏ÄÈò∂ÊÆµ
        function shouldAdvancePhase() {
            const activePlayers = gameState.players.filter(p => !p.folded);
            if (activePlayers.length <= 1) return true;
            
            // ÁÆÄÂåñÔºöÊ£ÄÊü•ÊòØÂê¶ÊâÄÊúâÁé©ÂÆ∂ÈÉΩÂ∑≤Ë°åÂä®
            return activePlayers.every(p => p.currentBet === gameState.currentBet);
        }
        
        // ËøõÂÖ•‰∏ã‰∏ÄÈò∂ÊÆµ
        function advancePhase() {
            switch(gameState.gamePhase) {
                case 'PREFLOP':
                    gameState.gamePhase = 'FLOP';
                    gameState.communityCards = generateRandomCards(3);
                    showMessage('--- ÁøªÁâå ---');
                    break;
                case 'FLOP':
                    gameState.gamePhase = 'TURN';
                    gameState.communityCards.push(...generateRandomCards(1));
                    showMessage('--- ËΩ¨Áâå ---');
                    break;
                case 'TURN':
                    gameState.gamePhase = 'RIVER';
                    gameState.communityCards.push(...generateRandomCards(1));
                    showMessage('--- Ê≤≥Áâå ---');
                    break;
                case 'RIVER':
                    showdown();
                    return;
            }
            
            // ÈáçÁΩÆÂΩìÂâçÂõûÂêà‰∏ãÊ≥®
            gameState.players.forEach(p => p.currentBet = 0);
            gameState.currentBet = 0;
            
            updateDisplay();
            setTimeout(() => processNextAction(), 1500);
        }
        
        // ÊëäÁâå
        function showdown() {
            const activePlayers = gameState.players.filter(p => !p.folded);
            const winner = activePlayers[Math.floor(Math.random() * activePlayers.length)];
            
            winner.chips += gameState.pot;
            
            if (winner.isHero) {
                stats.winnings += gameState.pot;
                showMessage(`üéâ ÊÅ≠ÂñúÔºÅ‰Ω†Ëµ¢Âæó‰∫Ü ${gameState.pot} Á≠πÁ†ÅÔºÅ`);
            } else {
                stats.winnings -= gameState.pot / activePlayers.length;
                showMessage(`${winner.name} Ëµ¢Âæó‰∫Ü ${gameState.pot} Á≠πÁ†Å`);
            }
            
            updateStats();
            
            setTimeout(() => {
                if (confirm('ÁªßÁª≠‰∏ã‰∏ÄÊâãÁâåÔºü')) {
                    startNewHand();
                }
            }, 3000);
        }
        
        // Ëé∑Âèñ‰∏ã‰∏Ä‰∏™Ë°åÂä®Áé©ÂÆ∂
        function getNextActivePlayer() {
            // ÁÆÄÂåñÔºöËøîÂõûÁ¨¨‰∏Ä‰∏™Êú™ÂºÉÁâå‰∏îÊú™ÂÖ®‰∏ãÁöÑÁé©ÂÆ∂
            return gameState.players.find(p => !p.folded && p.chips > 0);
        }
        
        // Ê∏≤ÊüìÁé©ÂÆ∂
        function renderPlayers() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';
            
            gameState.players.forEach(player => {
                const isActive = gameState.isHeroTurn && player.isHero;
                const positionClass = `position-${player.position.toLowerCase().replace('+', '')}`;
                
                const playerHTML = `
                    <div class="player-seat ${player.isHero ? 'hero' : ''} ${player.folded ? 'folded' : ''} ${isActive ? 'active' : ''}">
                        <div class="player-header">
                            <span class="player-name">${player.name}</span>
                            <span class="position-badge ${positionClass}">${player.position}</span>
                        </div>
                        <div class="player-chips">Á≠πÁ†Å: ${player.chips}</div>
                        ${player.isHero && player.cards.length > 0 ? `
                            <div class="player-cards">
                                ${player.cards.map(card => `
                                    <div class="player-card ${(card.suit === '‚ô•' || card.suit === '‚ô¶') ? 'red' : 'black'}">
                                        ${card.rank}${card.suit}
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        ${player.currentBet > 0 ? `
                            <div class="player-bet">‰∏ãÊ≥®: ${player.currentBet}</div>
                        ` : ''}
                    </div>
                `;
                
                grid.innerHTML += playerHTML;
            });
        }
        
        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateDisplay() {
            // Êõ¥Êñ∞Èò∂ÊÆµ
            const phaseMap = {
                'PREFLOP': 'ÁøªÁâåÂâç',
                'FLOP': 'ÁøªÁâå',
                'TURN': 'ËΩ¨Áâå',
                'RIVER': 'Ê≤≥Áâå'
            };
            document.getElementById('gamePhase').textContent = phaseMap[gameState.gamePhase];
            
            // Êõ¥Êñ∞Â∫ïÊ±†
            document.getElementById('potSize').textContent = gameState.pot;
            
            // Êõ¥Êñ∞ÂÖ¨ÂÖ±Áâå
            const communityCardsDiv = document.getElementById('communityCards');
            if (gameState.communityCards.length > 0) {
                communityCardsDiv.innerHTML = gameState.communityCards.map(card => `
                    <div class="card ${(card.suit === '‚ô•' || card.suit === '‚ô¶') ? 'red' : 'black'}">
                        <div>${card.rank}</div>
                        <div style="font-size: 20px;">${card.suit}</div>
                    </div>
                `).join('');
            } else {
                communityCardsDiv.innerHTML = '<div style="color: rgba(255,255,255,0.5);">Á≠âÂæÖÂèëÁâå...</div>';
            }
            
            // Êõ¥Êñ∞Áé©ÂÆ∂ÊòæÁ§∫
            renderPlayers();
        }
        
        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message">${text}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }
        
        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            document.getElementById('handsPlayed').textContent = stats.handsPlayed;
            document.getElementById('accuracy').textContent = stats.handsPlayed > 0 
                ? `${Math.floor(stats.correctDecisions / stats.handsPlayed * 100)}%` 
                : '0%';
            document.getElementById('evLoss').textContent = `-${stats.totalEVLoss.toFixed(1)}`;
            document.getElementById('winnings').textContent = stats.winnings >= 0 
                ? `+${stats.winnings}` 
                : stats.winnings;
        }
    </script>
